<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket-OrientDb Library Demo</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket Console</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Demo of Wicket OrientDB Library</h2>
			<table>
				<tr><td>DataBase Name</td><td wicket:id="dbName"></td></tr>
				<tr><td>DataBase URL</td><td wicket:id="dbUrl"></td></tr>
				<tr><td>DataBase User</td><td wicket:id="dbUserName"></td></tr>
				<tr><td>Signed In</td><td wicket:id="signedIn"></td></tr>
				<tr><td>Signed In User</td><td wicket:id="signedInUser"></td></tr>
			</table>
			<div wicket:id="signInPanel"></div>
			<table class="table" wicket:id="table"></table>
		</div>
		<!-- <div id="ft">
		</div> -->
		<div wicket:id="debugBar"></div>
	</body>
</html>
